{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Community Resource Project</title>
		{% include "head/css.html" %}
	</head>
	<body class="grid place-items-center h-screen bg-gray-900">
		<div class="max-w-xs mx-auto p-4">
			<h1 class="text-xl text-white text-center font-bold">Login</h1>
			{% if not request.user.is_authenticated %}
			<div class="mt-6 w-full">
				<form method="POST" class="mt-4 w-full">
					{% csrf_token %} {{ form.as_p }}
					<button
						type="submit"
						class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
					>
						Sign in
					</button>
				</form>
				<p class="mt-6 text-white text-center">
					Need an account? Please
					<a class="underline" href="/register">Register</a>
				</p>
			</div>

			{% else %}
			<div>
				<p
					class="text-white p-3 rounded-md mb-4 mt-12 bg-neutral-900 border-2 border-black"
				>
					You're already logged in. Would you like to
					<a class="underline-offset-2 underline" href="/logout/">log out</a>?
				</p>
			</div>
			{% endif %}
		</div>
		<p class="mt-10 text-gray-300 text-center">Â© 2024 crproject</p>
	</body>
</html>
