{% extends "base.html" %} {% block content %}
<div class="max-w-sm mx-auto mt-6">
	<form class="">
		{% csrf_token %}
		<div class="">
			<div class="flex flex-col">
				<label for="username" class="">Your name</label>
				<input
					type="text"
					id="username"
					class=""
					placeholder="Username"
					required
				/>
			</div>
			<div class="flex flex-col mt-6">
				<label for="password" class="">Your password</label>
				<input
					type="text"
					id="password"
					name="password"
					class=""
					placeholder="Password"
					required
				/>
			</div>
			<div class="flex mt-6">
				<div class="">
					<input id="remember" type="checkbox" value="" class="" required />
					<label for="remember" class="">Remember me</label>
				</div>
			</div>
			<button
				type="submit"
				class="mt-6 bg-sky-700 hover:bg-sky-800 text-white font-medium rounded-md py-2 px-4"
			>
				Login
			</button>
		</div>
	</form>
</div>

{% endblock %}
